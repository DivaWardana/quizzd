<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QUIZZD</title>
    <link rel="shortcut icon" href="assets/img/icon.png">
    
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper2">
            <div class="end">
                <p>Ringkasan</p>
                <div class="card">
                    <div>
                        <img src="assets/img/avatar/avatar1.svg" alt="avatar" class="avatar">
                    </div>
                    <div  class="username">
                        <span>Kerja Bagus! <p id="name"></p></span>
                    </div>
                    
                    <!-- <p class="userpoints">Skor Kamu <span class="points"></span></p>
                    <p class="usertime"> Waktu kamu <span class="time_taken"></span></p> -->
                </div>
                <div class="card-accuracy">
                    <label class="lebel">ketepatan</label>
                    <div class="progress">
                        <div id="progress-done" data-done="100">
                            <span class="points"></span>
                        </div>
                    </div>
                </div>
                <div class="score-time">
                    <div class="card-score">
                        <div class="flex-view">
                            <div class="title-value">
                                <span class="info-title">Skor</span><br>
                                <span class="points2" style="font-size: 20px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-time">
                        <div class="flex-view">
                            <div class="title-value">
                                <span class="info-title">Waktu</span><br>
                                <span class="time_taken" style="font-size: 20px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="restart">
                    <button onclick="submitForm(event)">Mulai Lagi</button>
                    <button onclick="submitForm2(event)" class="btn2">Pilih Kuis</button>
                </div>
                <div class="answer">
                    <label class="label">Kunci Jawaban</label>
                    <div class="card-answer">
                        <!-- <div class="answer-header">

                        </div> -->
                        <div class="answer-body" id="jawab"></div>
                        <div class="answer-body" id="jawab2"></div>
                        <div class="answer-body" id="jawab3"></div>
                        <div class="answer-body" id="jawab4"></div>
                        <div class="answer-body" id="jawab5"></div>
                    </div>
                </div>
            </div>
    </div>
    <script>
        
    </script>
    <!-- <script src="https://kit.fontawesome.com/d56261bbb9.js"></script> -->


        <!-- user info -->
        <script src="assets/js/userInfo.js"></script>
</body>
</html>
